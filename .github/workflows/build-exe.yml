# Название рабочего процесса, которое будет отображаться в GitHub
name: Build Python Executable

# Триггер: запускать этот процесс при каждом push в ветку main
on:
  push:
    branches: [ "main" ] # Или "master", в зависимости от названия вашей основной ветки

# Задачи, которые нужно выполнить
jobs:
  build-windows-exe:
    # Указываем, что задача должна выполняться на виртуальной машине с Windows
    runs-on: windows-latest

    # Шаги, которые будут выполняться последовательно
    steps:
      # 1. Клонируем репозиторий (обновлено до v4)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python (обновлено до v5)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Устанавливаем зависимости из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Устанавливаем PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller

      # 5. Собираем .exe файл с помощью PyInstaller
      - name: Build executable with PyInstaller
        run: pyinstaller --onefile --windowed --name "Adlens_xyzconverter" xyzconverter.py

      # 6. Загружаем собранный .exe как "артефакт" (ОБНОВЛЕНО до v4 - исправляет ошибку)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Executable
          path: dist/Adlens_xyzconverter.exe
